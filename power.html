<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datafiles1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Residential Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complaient</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Type something here">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <select name="city" id="city">
              <option value="coimbatore">coimbatore</option>
              <option value="chennai">chennai</option>
              <option value="madurai">madurai</option>
              <option value="ooty">ooty</option>
          </select>
      </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select name="state" id="state">
        <option value="tamilnadu">Tamilnadu</option>
        <option value="kerala">Kerala</option>
        <option value="goa">goa</option>
        <option value="karnataka">karnataka</option>
    </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Taluk</label>
          <input type="text" class="form-control" id="inputtaluk" placeholder="mention bilichi">
        </div>
        <div class="col-md-2">
            <label for="inputAddress2" class="form-label">Image</label>
            <input type="text" class="form-control" id="inputimage" placeholder="jpg?size">
          </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept all the details
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">OK</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
